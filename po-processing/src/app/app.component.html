<router-outlet></router-outlet>

<div class="container">
  <h1>Hero Form</h1>
  <form #dataForm="ngForm">
    <div class="form-group row">
      <div class="col-6">
        <label for="warehouse-data">Warehouse Data</label>
        <textarea
          [(ngModel)]="warehouseInput"
          name="name"
          rows="5"
          cols="50"
          name="description"
          class="form-control"
          id="warehouse-data"
          #warehouseData
        ></textarea>
      </div>
      <div class="col-6">
        Preview:<br />
        {{ warehouseInput | json }}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
